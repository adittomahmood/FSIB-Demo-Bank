<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSIB Login Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div
      class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md mx-auto mt-4 text-center"
    >
      <h2 class="text-3xl font-semibold mb-2">
        First Security Islami Bank Limited
      </h2>
      <h2 class="text-xl font-semibold mb-2">
        Welcome to our secure login portal
      </h2>
      <p class="text-gray-600">Please enter your credentials to proceed.</p>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md max-w-sm mx-auto mt-6">
      <h2 class="text-xl font-semibold mb-4">User Credentials</h2>
      <form>
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="mt-1 block w-full rounded-md border-black border-2 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 block w-full rounded-md border-black border-2 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            type="button"
            class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            id="btn-submit"
          >
            Login
          </button>
        </div>
      </form>
    </div>
    <div
      class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden"
      id="errorModal"
    >
      <div class="bg-white p-8 rounded-lg shadow-md max-w-sm mx-auto">
        <div class="mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 mx-auto text-red-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          <h2 class="text-xl font-semibold text-center">Wrong Credentials</h2>
          <p class="text-center">Invalid Username and Password.</p>
        </div>
        <div class="flex justify-center">
          <button
            type="button"
            class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50"
            id="closeModalBtn"
          >
            Close
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
