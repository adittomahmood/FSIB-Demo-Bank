<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSIB Login Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Add Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body
    class="bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-600 flex items-center justify-center min-h-screen"
  >
    <div
      class="glass-bg bg-white p-6 rounded-lg shadow-md w-full max-w-md mx-auto backdrop-blur-md bg-opacity-40"
    >
      <h2 class="text-3xl font-semibold mb-4 text-center text-gray-800">
        First Security Islami Bank Limited
      </h2>
      <h2 class="text-xl font-semibold mb-2 text-center text-gray-600">
        Welcome to our secure login portal
      </h2>
      <p class="text-gray-600 text-center">
        Please enter your credentials to proceed.
      </p>

      <form class="mt-6">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">
            Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            class="mt-1 focus:ring-indigo-300 focus:border-indigo-300 block w-full p-2 sm:text-sm border-gray-300 rounded-md"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 focus:ring-indigo-300 focus:border-indigo-300 block w-full p-2 sm:text-sm border-gray-300 rounded-md"
          />
        </div>
        <div class="flex items-center justify-center">
          <button
            type="button"
            class="login-btn px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition-colors"
            id="btn-submit"
          >
            Login
          </button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
